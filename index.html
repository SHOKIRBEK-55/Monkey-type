<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing Game </title>
		<link rel="stylesheet" href="./sytle.css">
  <script defer src="./main.js"></script>
	</head>
	<body>



<!-- <h1>XASANOV SHOKIRBEK</h1> -->
		<div class="wrapper">
			<input type="text" class="input-field" />
			<div class="content-box">
				<div class="typing-text">
					<p id="paragraph"></p>
				</div>
				<div class="content">
					<ul class="result-details">
						<li class="time">
							<p>Time:</p>
							<span><b>100</b>s</span>
						</li>
						<li class="mistake">
							<p>Xato:</p>
							<span>0</span>
						</li>
						<li class="wpm">
							<p>
        To'g'ri:
       </p>
							<span>0</span>
						</li>
						<li class="cpm">
							<p>
        CPM:
       </p>
							<span>0</span>
						</li>
					</ul>
     <button>Try Again</button>
				</div>
			</div>
		</div>


	</body>
</html>
